<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <!-- 구현하고 싶은 기능 
    1. 글 입력하고 플러스 누르면 투두리스트에 추가
    2. 체크박스 누르면 글에 빗금쳐지고 회색됨
    3. 투두리스트 각 항목 옆에 있는 엑스 누르면 삭제됨-->
    <div class="title">
        <h1>To Do List</h1>
    </div>

    <div class="add_list">
        <form>
            <div>
                <input type="text" class="item" autofocus="true">
            </div>
            <div>
                <button type="button" class="input_button"><i class="far fa-plus-square"></i></button>
            </div>
        </form>
    </div>

    <div class="todo_list"></div>
    
    <script src="main.js"></script>
</body>
</html>
